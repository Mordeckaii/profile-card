<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- Box-icons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="images/profile-pic.jfif"
          alt="My Profile Picture"
          class="profile-img"
        />
      </div>

      <div class="text-data">
        <span class="name">Dike Favour</span>
        <span class="job">Frontend Web Developer</span>
      </div>

      <div class="media-buttons">
        <a href="#" id="twitter-bg-color" class="link">
          <i class="bx bxl-twitter"></i> </a
        ><a href="#" id="instagram-bg-color" class="link">
          <i class="bx bxl-instagram"></i> </a
        ><a href="#" id="linked-bg-color" class="link">
          <i class="bx bxl-linkedin"></i> </a
        ><a href="#" id="github-bg-color" class="link">
          <i class="bx bxl-github"></i>
        </a>
      </div>

      <div class="buttons resize">
        <button class="btn">Subscribe</button>
        <button class="btn">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">66k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">24k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
